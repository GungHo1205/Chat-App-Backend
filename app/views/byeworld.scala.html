@(message: String)
@main("Welcome to Play") {
    <h1>@message</h1>
    <form action="startSurvey" method="POST">
        What is your name?: <input type="text" name="name" value=""><br>
            What is your gender?: <input type="radio" id="male" name="gender" value="male">
            Male
            <input type="radio" id="female" name="gender" value="female">
            Female<br>
            <input type="checkbox" id="hobbie1" name="hobby" value="reading">
            Reading
            <input type="checkbox" id="hobbie2" name="hobby" value="cooking">
            Cooking
            <input type="checkbox" id="hobbie3" name="hobby" value="sleeping">
            Sleeping <br>
        <input type="submit" value="submit survey">
    </form>

}
